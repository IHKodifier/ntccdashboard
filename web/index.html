<html>

<head>
  <!--

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ntcc_dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>ntcc_dashboard</title>
  <link rel="manifest" href="manifest.json">
  <style type="text/css">
    html,
    body {
      touch-action: manipulation !important;
    }
  </style>
  <script>
    // Force viewport to allow scaling, overriding Flutter's default behavior
    (function () {
      const targetViewport = "width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes";

      // Observer to watch for changes in the <head>
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeName === 'META' && node.name === 'viewport') {
                if (node.content !== targetViewport) {
                  // console.log('Restoring viewport settings...');
                  node.content = targetViewport;
                }
              }
            });
          } else if (mutation.type === 'attributes' && mutation.target.nodeName === 'META' && mutation.target.name === 'viewport') {
            if (mutation.target.content !== targetViewport) {
              // console.log('Restoring viewport settings (attribute change)...');
              mutation.target.content = targetViewport;
            }
          }
        });
      });

      observer.observe(document.head, { childList: true, attributes: true, subtree: true, attributeFilter: ['content'] });
    })();
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
